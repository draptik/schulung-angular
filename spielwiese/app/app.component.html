<h1>Talk assessment</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Speaker</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let talk of talks">
            <td>{{talk.id}}</td>
            <td>{{talk.title}}</td>
            <td>{{talk.caption}}</td>
            <td>{{talk.speaker.name}}</td>
        </tr>
    </tbody>
</table>
